<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Jaewoong" />
    <meta name="description" content="Shopping List" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ab7fa61afd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="list">
      <header class="header">Shopping List</header>
      <ul class="items">
      </ul>
      <footer class="footer">
        <input type="text" class="footer__input" />
        <button class="footer__button"><i class="fa-solid fa-plus"></i></button>
      </footer>
      <button class="reset">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </button>
    </section>
  </body>
</html>
